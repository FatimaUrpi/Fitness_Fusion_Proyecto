<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/iniciarSesion.css">
</head>
<body>

  <div class="login-container">
    <div class="header">
      <a href="Index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
      <h1>Iniciar sesión</h1>
    </div>
    <hr>
    <i class="fas fa-user-circle logo"></i>
    <p class="subtitle">¡Bienvenido a Fitness Fusion!</p>
    <p>Ingresa tu usuario y contraseña para iniciar sesión</p>

    <div class="input-container">
      <input type="text" id="correo" placeholder="Correo*" required onfocus="togglePlaceholder(this, true)" onblur="togglePlaceholder(this, false)">
      <label for="correo">Correo*</label>
    </div>
    
    <div class="input-container">
      <input type="password" id="contraseña" placeholder="Contraseña*" required onfocus="togglePlaceholder(this, true)" onblur="togglePlaceholder(this, false)">
      <label for="contraseña">Contraseña*</label>
      <span class="toggle-password" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    
    <button class="btn-login" onclick="window.location.href='Index.html'">Iniciar sesión</button>

    
    <div class="redes">
        <button class="fb redes-btn" onclick="window.location.href='https://www.facebook.com/?locale=es_LA'" title="Continuar con Facebook">
            <i class="fab fa-facebook"></i><span>  Continuar con Facebook</span>
        </button>
        <button class="google redes-btn" onclick="window.location.href='https://www.google.com/intl/es-419/gmail/about/'" title="Continuar con Google">
            <i class="fab fa-google"></i><span>  Continuar con Google</span>
        </button>
    </div>

    <p class="new-user">¿Eres nuevo en Fitness Fusion?</p>
    <p class="new-user"><a href="registrarse.html">Crear cuenta</a></p>
  </div>

  <script src="js/iniciarSesion.js"></script>
</body>
</html>
