<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Contraseña</title>
</head>
<body>
  <div class="container">
    <h1>Cambiar Contraseña</h1>
    <input type="password" id="nuevaContrasena" placeholder="Nueva contraseña" required>
    <button onclick="actualizarContrasena()">Actualizar contraseña</button>
  </div>

  <script>
    async function actualizarContrasena() {
      const nuevaContrasena = document.getElementById('nuevaContrasena').value;

      // Suponiendo que ya has verificado el correo y ahora deseas actualizar la contraseña en el backend
      const response = await fetch('/actualizar-contrasena', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nuevaContrasena })
      });

      const data = await response.json();

      if (data.exito) {
        alert('Contraseña actualizada correctamente');
      } else {
        alert('Hubo un error al actualizar la contraseña');
      }
    }
  </script>
</body>
</html>
