<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/registrarse.css">
</head>
<body>

    <div class="register-container">
        <div class="header">
            <a href="Index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>Crear cuenta</h1>
        </div>
        <hr>
        <i class="fa-regular fa-circle-user logo"></i>
        <p class="subtitle">¿Eres nuevo en Fitness Fusion?</p>
        <p>Regístrate y disfruta de nuestros beneficios y una experiencia de compra más rápida y sencilla.</p>

        <div class="input-container">
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            <label for="nombre">Nombre*</label>
            <span class="error-message" id="error-nombre"></span>
        </div>

        <div class="input-container">
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            <label for="apellido">Apellido*</label>
            <span class="error-message" id="error-apellido"></span>
        </div>

        <div class="input-container">
            <input type="text" id="dni" placeholder="Ingrese su DNI" required>
            <label for="dni">DNI*</label>
            <span class="error-message" id="error-dni"></span>
        </div>

        <div class="input-container">
            <input type="tel" id="telefono" placeholder="Ingrese su teléfono" required>
            <label for="telefono">Teléfono*</label>
            <span class="error-message" id="error-telefono"></span>
        </div>

        <div class="input-container">
            <input type="email" id="correo" placeholder="Ingrese su correo" required>
            <label for="correo">Correo*</label>
            <span class="error-message" id="error-correo"></span>
        </div>

        <div class="input-container">
            <input type="password" id="contraseña" placeholder="Crea tu contraseña" required>
            <label for="contraseña">Contraseña*</label>
            <span class="error-message" id="error-contraseña"></span>
            <span class="toggle-password" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        

        <button class="btn-register" onclick="registrar()"><i class="fa-solid fa-plus"></i> Crear cuenta</button>

        <p class="existing-user">¿Ya tienes una cuenta?</p>
        <p class="existing-user"><a href="iniciarSesion.html">Iniciar sesión</a></p>
    </div>

    <script src="JS/Sesion/registrarse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
